<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RUBY | Real Time Unsupervised Bloom System</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('underwaterpic.jpg') no-repeat center center/cover;
      overflow: hidden;
    }
    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      z-index: 0;
    }
    .main-content {
      position: relative;
      z-index: 1;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      transition: transform 0.8s ease, opacity 0.8s ease;
    }
    .main-content h1 {
      font-size: 2.8em;
      margin-bottom: 10px;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.8);
      color: #fff;
    }
    .main-content p {
      font-size: 1.2em;
      margin-bottom: 20px;
      opacity: 0.9;
      max-width: 600px;
      color: #fff;
    }
    .btn {
      background: #17894e;
      color: white;
      padding: 15px 30px;
      border: none;
      border-radius: 10px;
      font-size: 1.2em;
      cursor: pointer;
      transition: background 0.3s, transform 0.5s;
      text-decoration: none;
    }
    .btn:hover {
      background: #1a9c59;
      transform: scale(1.05);
    }
    .auth-panel {
      position: absolute;
      top: 0;
      right: -100%;
      width: 50%;
      height: 100vh;
      background: linear-gradient(135deg, #e8f5e926, #65eb6a6c); 
      display: flex;
      align-items: center;
      justify-content: center;
      transition: right 0.8s ease;
      z-index: 2;
    }
    .auth-box {
      background: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      text-align: center;
      width: 320px;
      animation: fadeInScale 0.8s ease forwards;
    }
    .auth-box h2 {
      margin-bottom: 20px;
      color: #0d4e2c;
    }
    .auth-box input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .auth-box button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      background: #147543;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .auth-box button:hover {
      background: #21c36f;
    }
    .auth-box a {
      display: block;
      margin-top: 15px;
      color: #17894e;
      text-decoration: none;
    }
    .main-content.shrink {
      transform: scale(0.7) translateX(-30%);
      opacity: 0.7;
    }
    .auth-panel.active {
      right: 0;
    }
    @keyframes fadeInScale {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <!-- Main Landing -->
  <div class="main-content" id="mainContent">
    <h1>RUBY : Real Time Unsupervised Bloom System</h1>
    <p>An IoT-powered platform for real-time monitoring of harmful algal blooms</p>
    <button class="btn" onclick="openAuthPanel()">Enter</button>
  </div>

  <!-- Auth Panel -->
  <div class="auth-panel" id="authPanel">
    <div class="auth-box">
      <!-- Login -->
      <div id="loginBox">
        <h2>Login</h2>
        <form id="loginForm">
          <input type="email" id="email" placeholder="Email" required />
          <input type="password" id="password" placeholder="Password" required />
          <button type="submit">Login</button>
        </form>
        <a href="#" onclick="toggleRegister()">Don’t have an account? Register</a>
      </div>

      <!-- Register -->
      <div id="registerBox" style="display:none;">
        <h2>Register</h2>
        <form id="registerForm">
          <input type="text" id="nickname" placeholder="Nickname" required />
          <input type="email" id="regEmail" placeholder="Email" required />
          <input type="password" id="regPassword" placeholder="Password" required />
          <input type="password" id="confirmPassword" placeholder="Confirm Password" required />
          <button type="submit">Register</button>
        </form>
        <a href="#" onclick="toggleLogin()">Already have an account? Login</a>
      </div>
    </div>
  </div>

  <!-- Firebase + Auth -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, updateProfile } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";
    import { getFirestore, doc, setDoc, getDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAN6dv1k6wwqWT3pGn0jqUnjsGtevRh-iA",
      authDomain: "red-tide-monitoring-project.firebaseapp.com",
      projectId: "red-tide-monitoring-project",
      storageBucket: "red-tide-monitoring-project.firebasestorage.app",
      messagingSenderId: "39343588338",
      appId: "1:39343588338:web:991a6878a0aaee1651216b",
      measurementId: "G-QSVFVPPQM5"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    window.openAuthPanel = function() {
      document.getElementById("mainContent").classList.add("shrink");
      document.getElementById("authPanel").classList.add("active");
    }
    window.toggleRegister = function() {
      document.getElementById("loginBox").style.display = "none";
      document.getElementById("registerBox").style.display = "block";
    }
    window.toggleLogin = function() {
      document.getElementById("loginBox").style.display = "block";
      document.getElementById("registerBox").style.display = "none";
    }

    // ✅ Login
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        const userDoc = await getDoc(doc(db, "users", user.uid));
        const nickname = userDoc.exists() ? userDoc.data().nickname : "User";

        await updateProfile(user, { displayName: nickname });

        window.location.href = "dashboard.html";
      } catch (error) {
        alert("Login failed: " + error.message);
      }
    });

    // ✅ Register
    document.getElementById("registerForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const nickname = document.getElementById("nickname").value;
      const email = document.getElementById("regEmail").value;
      const password = document.getElementById("regPassword").value;
      const confirmPassword = document.getElementById("confirmPassword").value;

      if (password !== confirmPassword) {
        alert("Passwords do not match!");
        return;
      }

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        await setDoc(doc(db, "users", user.uid), {
          nickname: nickname,
          email: email,
          createdAt: serverTimestamp()
        });

        await updateProfile(user, { displayName: nickname });

        alert("Registration successful! Please log in.");
        toggleLogin();
      } catch (error) {
        alert("Registration failed: " + error.message);
      }
    });
  </script>
</body>
</html>
